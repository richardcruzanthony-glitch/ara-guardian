services:
  - type: web
    name: ara-3
    runtime: node
    plan: free
    buildCommand: npm install && npx tsc --outDir .mastra/output && node setup-output.js
    startCommand: node .mastra/output/index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
