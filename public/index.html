<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARA Guardian Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    #chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 24px; }
    #messages { min-height: 300px; margin-bottom: 16px; }
    .message { margin-bottom: 12px; }
    .message.user { text-align: right; color: #1976d2; }
    .message.ara { text-align: left; color: #333; }
    #command-buttons { margin-bottom: 1em; }
    #command-buttons button { margin-right: 0.5em; margin-bottom: 0.5em; }
    #chat-form { display: flex; }
    #chat-input { flex: 1; padding: 8px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
    #send-btn { padding: 8px 16px; font-size: 1em; border-radius: 4px; border: none; background: #1976d2; color: #fff; margin-left: 8px; cursor: pointer; }
    #send-btn:hover { background: #125ea2; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="command-buttons"></div>
    <form id="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
