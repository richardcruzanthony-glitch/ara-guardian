<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ara Guardian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #666;
      margin: 0 0 30px 0;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      font-family: inherit;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      font-family: inherit;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    
    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }
    
    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }
    
    .hint {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
    
    .hint strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ”’ Ara Guardian</h1>
    <p class="subtitle">Secure Access Portal</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
          autofocus
        >
      </div>
      
      <button type="submit" id="loginBtn">Login</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div class="hint">
      <strong>Demo Mode:</strong> Use password <code>demo123</code> for testing.<br>
      <strong>Production:</strong> Set <code>DEMO_PASSWORD</code> in your environment variables.
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');
    
    let csrfToken = null;
    
    // Fetch CSRF token on page load
    async function fetchCsrfToken() {
      try {
        const response = await fetch('/csrf-token', {
          credentials: 'include'
        });
        const data = await response.json();
        csrfToken = data.csrfToken;
      } catch (error) {
        console.error('Failed to fetch CSRF token:', error);
      }
    }
    
    // Fetch token when page loads
    fetchCsrfToken();
    
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
    
    function hideMessage() {
      messageDiv.style.display = 'none';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const password = passwordInput.value;
      
      if (!password) {
        showMessage('Please enter a password', 'error');
        return;
      }
      
      if (!csrfToken) {
        showMessage('Security token not available. Please refresh the page.', 'error');
        return;
      }
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRF-Token': csrfToken
          },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showMessage(data.message || 'Login failed. Please check your password.', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          // Refresh CSRF token after failed attempt
          await fetchCsrfToken();
        }
      } catch (error) {
        showMessage('Unable to connect to server. Please try again.', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
    
    // Auto-focus password field
    passwordInput.focus();
  </script>
</body>
</html>
